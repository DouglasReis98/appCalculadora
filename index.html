<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="interface">
            <h1>Calculadora</h1>
            <input type="text" id="visor" value="0" readonly>
            <ul>
                <li><button id="limpar">C</button></li>
               <!-- <ul>
                     <li><button id="backspace"> &larr;</button></li> 
                    <li><button class="parenteses" value="("> ( </button></li>
                    <li><button class="parenteses" value=")"> )</button></li>-->
                </ul>
            </ul>
            <ul>
                <li><button class="num" value="7">7</button></li>
                <li><button class="num" value="8">8</button></li>
                <li><button class="num" value="9">9</button></li>
                <li><button class="opr" value="/">/</button></li>

            </ul>
            <ul>
                <li><button class="num" value="4">4</button></li>
                <li><button class="num" value="5">5</button></li>
                <li><button class="num" value="6">6</button></li>
                <li><button class="opr" value="*">*</button></li>

            </ul>
            <ul>
                <li><button class="num" value="1">1</button></li>
                <li><button class="num" value="2">2</button></li>
                <li><button class="num" value="3">3</button></li>
                <li><button class="opr" value="-">-</button></li>
            </ul>
            <ul>
                <li><button class="num" value="0">0</button></li>
                <li><button id="igualA" value="=">=</button></li>
                <li><button id="ponto" value=".">.</button></li>
                <li><button class="opr" value="+">+</button></li>

            </ul>

        </div>


    </div>

</body>
<script src="js/script.js"></script>

</html>
